<!DOCTYPE html>
<html lang="fi">
   <head>
      <meta charset="UTF-8" />
      <title>Toteutuksen tiedot</title>
      <link rel="stylesheet" href="style.css" />
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
         <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Etusivu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Valikko">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="toteutus.html">Toteutus</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="poke.html">Poke 1</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="poke2.html">Poke 2</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="sää.html">Sää</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <div class="kortti" id="toteutus">
         <!-- JS täyttää tämän -->
      </div>

      <script>
         fetch("tietue.json")
            .then((response) => response.json())
            .then((data) => naytaToteutus(data.toteutus))
            .catch((error) => {
               document.getElementById("toteutus").innerHTML = "<p>Tietoa ei voitu hakea.</p>";
            });

         function naytaToteutus(toteutus) {
            let sisalto = "<h2>" + toteutus.nimi + "</h2>";
            sisalto += "<p>" + toteutus.alkamisaika + " - " + toteutus.loppumisaika + "<br>";
            sisalto += "Kesto: " + toteutus.kesto_viikkoina + " viikkoa<br>";
            sisalto += "Osallistujia: " + toteutus.osallistujien_lukumäärä + "</p>";

            sisalto += "<h3>Osallistujat</h3><ul>";
            for (let i = 0; i < toteutus.osallistujat.length; i++) {
               sisalto += "<li>" + toteutus.osallistujat[i] + "</li>";
            }
            sisalto += "</ul>";

            // Kuvituskuva
            sisalto += '<img src="kuvitus.png" alt="Kuvitus" style="max-width: 500px;">';

            document.getElementById("toteutus").innerHTML = sisalto;
         }
      </script>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
